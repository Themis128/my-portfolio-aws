service: portfolio-contact-handler

frameworkVersion: '4'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1
  environment:
    SLACK_WEBHOOK_URL: 'https://hooks.slack.com/services/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'
    IS_LOCAL: 'true'

functions:
  contactHandler:
    handler: serverless-local/handler.handler
    events:
      - http:
          path: contact
          method: post
          cors: true

custom:
  serverless-offline:
    httpPort: 3001
    lambdaPort: 3002