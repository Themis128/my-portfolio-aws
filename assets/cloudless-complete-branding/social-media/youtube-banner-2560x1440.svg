<svg viewBox="0 0 2560 1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ytBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="ytCloudMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="ytCloudTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
    <filter id="ytGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
      <feFlood flood-color="#38bdf8" flood-opacity="0.35"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="2560" height="1440" fill="url(#ytBg)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="300" cy="400" r="200" fill="#0284c7"/>
    <circle cx="2300" cy="1100" r="150" fill="#0284c7"/>
  </g>
  
  <!-- Main cloud -->
  <g filter="url(#ytGlow)" transform="translate(980, 400) scale(7)">
    <ellipse cx="42" cy="46" rx="32" ry="16" fill="url(#ytCloudMain)"/>
    <ellipse cx="22" cy="40" rx="20" ry="18" fill="url(#ytCloudMain)"/>
    <ellipse cx="62" cy="42" rx="22" ry="16" fill="url(#ytCloudMain)"/>
    <ellipse cx="35" cy="34" rx="24" ry="20" fill="url(#ytCloudTop)"/>
    <ellipse cx="55" cy="32" rx="22" ry="18" fill="url(#ytCloudTop)"/>
    <ellipse cx="48" cy="24" rx="18" ry="16" fill="url(#ytCloudTop)"/>
    <ellipse cx="38" cy="20" rx="14" ry="10" fill="#ffffff"/>
    <ellipse cx="54" cy="18" rx="10" ry="8" fill="#ffffff"/>
    <ellipse cx="42" cy="16" rx="8" ry="5" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="1280" y="1050" font-family="'Plus Jakarta Sans', sans-serif" font-size="96" font-weight="700" fill="#ffffff" text-anchor="middle">cloudless<tspan fill="#38bdf8" font-weight="600">.gr</tspan></text>
  <text x="1280" y="1150" font-family="'Plus Jakarta Sans', sans-serif" font-size="36" fill="#94a3b8" text-anchor="middle" letter-spacing="6">DIGITAL TRANSFORMATION • CLOUD • WEB • DATA</text>
</svg>
