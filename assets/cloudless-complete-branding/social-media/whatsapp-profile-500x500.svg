<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <linearGradient id="waCloudMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#e8f4fc"/>
      <stop offset="100%" stop-color="#d0e8f5"/>
    </linearGradient>
    <linearGradient id="waCloudTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <filter id="waShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dy="8"/>
      <feFlood flood-color="#0c4a6e" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="500" height="500" fill="url(#waBg)"/>
  
  <!-- Cloud -->
  <g filter="url(#waShadow)" transform="translate(85, 110) scale(3.8)">
    <ellipse cx="42" cy="48" rx="32" ry="16" fill="url(#waCloudMain)"/>
    <ellipse cx="22" cy="42" rx="20" ry="18" fill="url(#waCloudMain)"/>
    <ellipse cx="62" cy="44" rx="22" ry="16" fill="url(#waCloudMain)"/>
    <ellipse cx="35" cy="36" rx="24" ry="20" fill="url(#waCloudTop)"/>
    <ellipse cx="55" cy="34" rx="22" ry="18" fill="url(#waCloudTop)"/>
    <ellipse cx="48" cy="26" rx="18" ry="16" fill="url(#waCloudTop)"/>
    <ellipse cx="38" cy="22" rx="14" ry="10" fill="#ffffff"/>
    <ellipse cx="54" cy="20" rx="10" ry="8" fill="#ffffff"/>
    <ellipse cx="42" cy="18" rx="8" ry="5" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="420" font-family="'Plus Jakarta Sans', sans-serif" font-size="40" font-weight="700" fill="#ffffff" text-anchor="middle">cloudless<tspan fill="#e0f2fe" font-weight="600">.gr</tspan></text>
  <text x="250" y="460" font-family="'Plus Jakarta Sans', sans-serif" font-size="16" fill="#bae6fd" text-anchor="middle" letter-spacing="2">Digital Agency</text>
</svg>
