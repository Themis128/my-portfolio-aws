<svg viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="xBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c4a6e"/>
      <stop offset="50%" stop-color="#0369a1"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
    <linearGradient id="xCloudMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#e8f4fc"/>
      <stop offset="100%" stop-color="#d0e8f5"/>
    </linearGradient>
    <linearGradient id="xCloudTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <linearGradient id="xCloudShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0369a1" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0369a1" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="xShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dy="8"/>
      <feFlood flood-color="#0c4a6e" flood-opacity="0.3"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1500" height="500" fill="url(#xBg)"/>
  
  <!-- Decorative clouds -->
  <g transform="translate(100, 150) scale(2)" opacity="0.2">
    <ellipse cx="42" cy="48" rx="32" ry="16" fill="#ffffff"/>
    <ellipse cx="35" cy="36" rx="24" ry="20" fill="#ffffff"/>
    <ellipse cx="48" cy="26" rx="18" ry="16" fill="#ffffff"/>
  </g>
  <g transform="translate(1200, 200) scale(1.5)" opacity="0.15">
    <ellipse cx="42" cy="48" rx="32" ry="16" fill="#ffffff"/>
    <ellipse cx="35" cy="36" rx="24" ry="20" fill="#ffffff"/>
    <ellipse cx="48" cy="26" rx="18" ry="16" fill="#ffffff"/>
  </g>
  
  <!-- Main cloud -->
  <g filter="url(#xShadow)" transform="translate(530, 100) scale(3)">
    <ellipse cx="42" cy="54" rx="34" ry="8" fill="url(#xCloudShadow)"/>
    <ellipse cx="42" cy="48" rx="32" ry="16" fill="url(#xCloudMain)"/>
    <ellipse cx="22" cy="42" rx="20" ry="18" fill="url(#xCloudMain)"/>
    <ellipse cx="62" cy="44" rx="22" ry="16" fill="url(#xCloudMain)"/>
    <ellipse cx="35" cy="36" rx="24" ry="20" fill="url(#xCloudTop)"/>
    <ellipse cx="55" cy="34" rx="22" ry="18" fill="url(#xCloudTop)"/>
    <ellipse cx="48" cy="26" rx="18" ry="16" fill="url(#xCloudTop)"/>
    <ellipse cx="38" cy="22" rx="14" ry="10" fill="#ffffff"/>
    <ellipse cx="54" cy="20" rx="10" ry="8" fill="#ffffff"/>
    <ellipse cx="42" cy="18" rx="8" ry="5" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="750" y="400" font-family="'Plus Jakarta Sans', sans-serif" font-size="56" font-weight="700" fill="#ffffff" text-anchor="middle">cloudless<tspan fill="#e0f2fe" font-weight="600">.gr</tspan></text>
  <text x="750" y="450" font-family="'Plus Jakarta Sans', sans-serif" font-size="20" fill="#bae6fd" text-anchor="middle" letter-spacing="3">CLOUD • WEB • DATA • AI</text>
</svg>
