<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Photorealistic cloud gradients -->
    <linearGradient id="iconCloudMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#fafeff"/>
      <stop offset="70%" stop-color="#e8f4fc"/>
      <stop offset="100%" stop-color="#d0e8f5"/>
    </linearGradient>
    <linearGradient id="iconCloudTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <linearGradient id="iconCloudMid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fcff"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <linearGradient id="iconCloudShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bfdbfe" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="iconCloudDeep" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0"/>
      <stop offset="100%" stop-color="#475569" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <!-- Soft shadow -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="12" result="offsetBlur"/>
      <feFlood flood-color="#0c4a6e" flood-opacity="0.35"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Cloud centered and scaled -->
  <g filter="url(#iconShadow)" transform="translate(76, 130) scale(4.2)">
    <!-- Bottom shadow -->
    <ellipse cx="42" cy="58" rx="36" ry="10" fill="url(#iconCloudDeep)"/>
    
    <!-- Base body -->
    <ellipse cx="42" cy="48" rx="32" ry="16" fill="url(#iconCloudMain)"/>
    <ellipse cx="22" cy="42" rx="20" ry="18" fill="url(#iconCloudMain)"/>
    <ellipse cx="62" cy="44" rx="22" ry="16" fill="url(#iconCloudMain)"/>
    
    <!-- Middle layer -->
    <ellipse cx="35" cy="36" rx="24" ry="20" fill="url(#iconCloudMid)"/>
    <ellipse cx="55" cy="34" rx="22" ry="18" fill="url(#iconCloudMid)"/>
    <ellipse cx="72" cy="42" rx="14" ry="12" fill="url(#iconCloudMid)"/>
    
    <!-- Upper billows -->
    <ellipse cx="28" cy="30" rx="16" ry="14" fill="url(#iconCloudTop)"/>
    <ellipse cx="48" cy="26" rx="18" ry="16" fill="url(#iconCloudTop)"/>
    <ellipse cx="65" cy="30" rx="12" ry="11" fill="url(#iconCloudTop)"/>
    
    <!-- Top highlights -->
    <ellipse cx="38" cy="22" rx="14" ry="10" fill="#ffffff"/>
    <ellipse cx="54" cy="20" rx="10" ry="8" fill="#ffffff"/>
    <ellipse cx="26" cy="26" rx="8" ry="6" fill="#ffffff"/>
    
    <!-- Bright caps -->
    <ellipse cx="42" cy="18" rx="8" ry="5" fill="#ffffff"/>
    <ellipse cx="56" cy="17" rx="5" ry="4" fill="#ffffff"/>
    <ellipse cx="32" cy="21" rx="4" ry="3" fill="#ffffff"/>
    
    <!-- Bottom shading -->
    <ellipse cx="42" cy="54" rx="34" ry="8" fill="url(#iconCloudShadow)"/>
  </g>
</svg>
