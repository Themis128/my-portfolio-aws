version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
        - echo "Installing dependencies with pnpm"
        - echo "=== Checking environment variables ==="
        - "echo \"NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-NOT_SET}\""
    build:
      commands:
        - echo "Building optimized Next.js application..."
        - pnpm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - ~/.cache/**/*

# Build optimization
buildTypes:
  - type: BUILD
    computeType: BUILD_GENERAL1_3XLARGE
    environmentVariables:
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_OPTIONS: "--max-old-space-size=20480"
      GENERATE_SOURCEMAP: "false"
      NEXT_WEBPACK_USEPOLLING: "false"

# SSR configuration disabled for static export
# ssr:
#   enabled: true
#   runtime:
#     type: "nodejs"
#     version: "18"

# Preview deployments
preview:
  enabled: true
  branches:
    - feature/*
    - develop
    - staging
  pullRequestPreviews:
    enabled: true
