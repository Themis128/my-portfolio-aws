version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd amplify && npm ci
        - cd amplify && npm run build
    build:
      commands:
        - npx @aws-amplify/backend-cli pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
      - .next/cache/**/*
      - pnpm-lock.yaml
