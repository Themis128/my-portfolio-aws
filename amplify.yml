version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Starting Frontend preBuild phase ==="
        - "echo \"Node version: $(node -v)\""
        - "echo \"NPM version: $(npm -v)\""
        - echo "=== Installing pnpm globally ==="
        - npm install -g pnpm@9.14.4
        - "echo \"pnpm version: $(pnpm -v)\""
        - echo "=== Installing frontend dependencies ==="
        - pnpm install --frozen-lockfile --prefer-offline
        - echo "=== Checking environment variables ==="
        - "echo \"NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-NOT_SET}\""
        - echo "=== Frontend preBuild completed successfully ==="
    build:
      commands:
        - echo "=== Starting Next.js build ==="
        - echo "Build environment check:"
        - ls -la
        - NODE_ENV=production pnpm run build
        - echo "=== Running next export ==="
        - npx next export
        - echo "=== Checking for static export output ==="
        - ls -la out 2>/dev/null || echo "out directory not found"
        - echo "=== Build completed successfully ==="
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.pnpm-store/**/*
      - .next/cache/**/*
      - amplify_outputs.json
