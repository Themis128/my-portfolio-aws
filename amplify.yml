version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
  environment:
    variables:
      NEXT_PUBLIC_API_URL: https://d22wdaam55nm5z.cloudfront.net
      NEXT_PUBLIC_BASE_URL: https://d22wdaam55nm5z.cloudfront.net
      NEXT_PUBLIC_CLOUDFRONT_URL: https://d22wdaam55nm5z.cloudfront.net
