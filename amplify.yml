version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - pnpm-lock.yaml
  # Redirects for SPA routing
  redirects:
    - source: '<*>'
      target: '/index.html'
      status: '200'
      condition: null
