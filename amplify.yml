version: 1
backend:
  phases:
    preBuild:
      commands:
        - 'echo "Node: $(node -v) NPM: $(npm -v)"'
        - npm config set fund false
        - npm config set audit false
        - npm config set legacy-peer-deps true
        - npm ci
        - npx tsc --noEmit
        - npm run build
    build:
      commands:
        - npx @aws-amplify/backend-cli pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
      - .next/cache/**/*
      - pnpm-lock.yaml
