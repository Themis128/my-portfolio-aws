version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - npm install -g @aws-amplify/cli
        - pnpm install --frozen-lockfile
    build:
      commands:
        - amplify pipeline-deploy --outputs-format json --outputs-path amplify-outputs.json
  artifacts:
    baseDirectory: amplify
    files:
      - 'amplify-outputs.json'
