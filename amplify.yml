version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building Next.js application..."
        - pnpm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*

# Build optimization
buildTypes:
  - type: BUILD
    computeType: BUILD_GENERAL1_LARGE
    environmentVariables:
      NODE_OPTIONS: "--max-old-space-size=4096"
      NEXT_TELEMETRY_DISABLED: "1"

# Preview deployments
preview:
  enabled: true
  branches:
    - feature/*
    - develop
    - staging
  pullRequestPreviews:
    enabled: true
