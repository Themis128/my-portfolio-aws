<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="emailCloudMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="emailCloudTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
    <filter id="emailGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feFlood flood-color="#38bdf8" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="200" fill="url(#emailBg)"/>
  
  <!-- Cloud -->
  <g filter="url(#emailGlow)" transform="translate(30, 50) scale(1.3)">
    <ellipse cx="42" cy="46" rx="32" ry="16" fill="url(#emailCloudMain)"/>
    <ellipse cx="22" cy="40" rx="20" ry="18" fill="url(#emailCloudMain)"/>
    <ellipse cx="62" cy="42" rx="22" ry="16" fill="url(#emailCloudMain)"/>
    <ellipse cx="35" cy="34" rx="24" ry="20" fill="url(#emailCloudTop)"/>
    <ellipse cx="55" cy="32" rx="22" ry="18" fill="url(#emailCloudTop)"/>
    <ellipse cx="48" cy="24" rx="18" ry="16" fill="url(#emailCloudTop)"/>
    <ellipse cx="38" cy="20" rx="14" ry="10" fill="#ffffff"/>
    <ellipse cx="54" cy="18" rx="10" ry="8" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="180" y="90" font-family="'Plus Jakarta Sans', sans-serif" font-size="32" font-weight="700" fill="#ffffff">cloudless<tspan fill="#38bdf8" font-weight="600">.gr</tspan></text>
  <text x="180" y="120" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" fill="#94a3b8" letter-spacing="1">Digital Agency</text>
  
  <!-- Contact -->
  <text x="180" y="155" font-family="'Plus Jakarta Sans', sans-serif" font-size="12" fill="#64748b">hello@cloudless.gr • cloudless.gr</text>
  
  <!-- Services line -->
  <line x1="180" y1="170" x2="550" y2="170" stroke="#334155" stroke-width="1"/>
  <text x="180" y="188" font-family="'Plus Jakarta Sans', sans-serif" font-size="10" fill="#475569" letter-spacing="1">CLOUD • WEB • DATA • AI</text>
</svg>
