<svg viewBox="0 0 360 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark mode photorealistic gradients -->
    <linearGradient id="cloudMainDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="40%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="cloudEdgeLit" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
    <linearGradient id="cloudDarkMid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#64748b"/>
    </linearGradient>
    <linearGradient id="cloudDarkShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0.6"/>
    </linearGradient>
    <!-- Rim light glow -->
    <filter id="rimGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="-1" result="offsetBlur"/>
      <feFlood flood-color="#7dd3fc" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Outer glow -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#38bdf8" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="360" height="100" fill="#0f172a"/>
  
  <!-- Photorealistic Cloud with rim lighting -->
  <g filter="url(#outerGlow)" transform="translate(8, 12)">
    <!-- Deep shadow base -->
    <ellipse cx="42" cy="56" rx="38" ry="10" fill="url(#cloudDarkShadow)"/>
    
    <!-- Base cloud body -->
    <ellipse cx="42" cy="46" rx="32" ry="16" fill="url(#cloudMainDark)"/>
    <ellipse cx="22" cy="40" rx="20" ry="18" fill="url(#cloudMainDark)"/>
    <ellipse cx="62" cy="42" rx="22" ry="16" fill="url(#cloudMainDark)"/>
    
    <!-- Middle layer -->
    <ellipse cx="35" cy="34" rx="24" ry="20" fill="url(#cloudDarkMid)"/>
    <ellipse cx="55" cy="32" rx="22" ry="18" fill="url(#cloudDarkMid)"/>
    <ellipse cx="72" cy="40" rx="14" ry="12" fill="url(#cloudDarkMid)"/>
    
    <!-- Upper lit areas -->
    <ellipse cx="28" cy="28" rx="16" ry="14" fill="url(#cloudEdgeLit)"/>
    <ellipse cx="48" cy="24" rx="18" ry="16" fill="url(#cloudEdgeLit)"/>
    <ellipse cx="65" cy="28" rx="12" ry="11" fill="url(#cloudEdgeLit)"/>
    
    <!-- Top highlights - rim lit -->
    <ellipse cx="38" cy="20" rx="14" ry="10" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="54" cy="18" rx="10" ry="8" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="26" cy="24" rx="8" ry="6" fill="#ffffff" opacity="0.85"/>
    
    <!-- Bright rim light caps -->
    <ellipse cx="42" cy="16" rx="8" ry="5" fill="#ffffff"/>
    <ellipse cx="56" cy="15" rx="5" ry="4" fill="#ffffff"/>
    <ellipse cx="32" cy="19" rx="4" ry="3" fill="#ffffff"/>
  </g>
  
  <!-- Text: cloudless.gr with proper spacing -->
  <text x="100" y="58" font-family="'Plus Jakarta Sans', 'Segoe UI', system-ui, sans-serif" font-size="34" font-weight="700" fill="#ffffff" letter-spacing="-0.5">cloudless<tspan fill="#38bdf8" font-weight="600">.gr</tspan></text>
</svg>
