name: üöÄ Deploy to Production

on:
  push:
    branches: [master, main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Deploy to AWS Amplify
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Start deployment
        run: |
          echo "Starting Amplify deployment..."
          aws amplify start-deployment \
            --app-id dcwmv1pw85f0j \
            --branch-name master \
            --source-dir . \
            --no-cli-pager

      - name: Wait for deployment completion
        run: |
          echo "Waiting for deployment to complete..."
          for i in {1..60}; do
            STATUS=$(aws amplify get-branch \
              --app-id dcwmv1pw85f0j \
              --branch-name master \
              --query 'branch.status' \
              --output text 2>/dev/null || echo "DEPLOYING")

            if [ "$STATUS" = "DEPLOYED" ]; then
              echo "‚úÖ Deployment completed successfully"
              break
            elif [ "$STATUS" = "FAILED" ]; then
              echo "‚ùå Deployment failed"
              exit 1
            fi

            echo "üîÑ Deployment in progress... (attempt $i/60)"
            sleep 30
          done

          if [ "$STATUS" != "DEPLOYED" ]; then
            echo "‚è∞ Deployment timed out after 30 minutes"
            exit 1
          fi

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment status..."
          aws amplify get-branch \
            --app-id dcwmv1pw85f0j \
            --branch-name master \
            --query 'branch | {status: status, displayName: displayName, framework: framework}' \
            --output json
