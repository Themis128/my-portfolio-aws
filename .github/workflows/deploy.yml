name: Deploy Full-Stack to AWS Amplify

on:
  push:
    branches: [ main, master, develop, staging ]
  pull_request:
    branches: [ main, master, develop, staging ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'  # Match Amplify build environment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
        run_install: true
    - name: Verify pnpm installation
      run: |
        echo "pnpm version: $(pnpm --version)"
        echo "pnpm location: $(which pnpm)"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Run tests
      run: pnpm run test
    - name: Run linting
      run: pnpm lint
    - name: Security audit
      run: pnpm audit --audit-level high
    - name: Run security scan
      uses: github/super-linter/slim@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
        run_install: true
    - name: Verify pnpm installation
      run: |
        echo "pnpm version: $(pnpm --version)"
        echo "pnpm location: $(which pnpm)"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Build application
      run: pnpm run build
      env:
        NODE_OPTIONS: "--max-old-space-size=4096"
        NEXT_TELEMETRY_DISABLED: "1"
    - name: Performance audit
      run: |
        npx lighthouse https://baltzakisthemis.com --output=json --output-path=./lighthouse-results.json || echo "Lighthouse audit completed"
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: lighthouse-results
        path: ./lighthouse-results.json
    - name: Deploy to Amplify
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: Start Amplify Release Job
      id: start-deployment
      run: |
        JOB_ID=$(aws amplify start-job --app-id dcwmv1pw85f0j --branch-name ${{ github.ref_name }} --job-type RELEASE --query 'jobSummary.jobId' --output text)
        echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT
        echo "Started deployment job: $JOB_ID"
    - name: Monitor Deployment Status
      run: |
        JOB_ID=${{ steps.start-deployment.outputs.job_id }}
        echo "Monitoring deployment job $JOB_ID..."
        for i in {1..60}; do  # Monitor for up to 30 minutes
          STATUS=$(aws amplify get-job --app-id dcwmv1pw85f0j --branch-name ${{ github.ref_name }} --job-id $JOB_ID --query 'job.summary.status' --output text 2>/dev/null || echo "UNKNOWN")
          echo "$(date '+%H:%M:%S') - Status: $STATUS"
          if [[ "$STATUS" == "SUCCEED" ]]; then
            echo "‚úÖ Deployment succeeded!"
            exit 0
          elif [[ "$STATUS" == "FAILED" ]]; then
            echo "‚ùå Deployment failed."
            exit 1
          elif [[ "$STATUS" == "CANCELLED" ]]; then
            echo "‚ö†Ô∏è Deployment cancelled."
            exit 1
          fi
          sleep 30
        done
        echo "‚è∞ Deployment monitoring timed out"
        exit 1

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
        run_install: true
    - name: Verify pnpm installation
      run: |
        echo "pnpm version: $(pnpm --version)"
        echo "pnpm location: $(which pnpm)"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: Deploy Preview Backend
      run: |
        echo "üöÄ Deploying preview backend..."
        npx ampx sandbox \
          --identifier "pr-${{ github.event.number }}" \
          --outputs-format json \
          --outputs-out-dir ./amplify_outputs \
          --once
    - name: Comment PR with preview URL
      uses: aws-actions/amplify-preview-actions@v1
      with:
        amplify_app_id: dcwmv1pw85f0j
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pull_request_number: ${{ github.event.number }}
