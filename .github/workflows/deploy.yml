name: Deploy Full-Stack to AWS Amplify

on:
  push:
    branches: [ main, master, develop, staging ]
  pull_request:
    branches: [ main, master, develop, staging ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'  # Match Amplify build environment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
        run_install: true
    - name: Verify pnpm installation
      run: |
        echo "pnpm version: $(pnpm --version)"
        echo "pnpm location: $(which pnpm)"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Run tests
      run: pnpm run test
    - name: Run linting
      run: pnpm lint
    - name: Security audit
      run: pnpm audit --audit-level high
    - name: Run security scan
      uses: github/super-linter/slim@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
        run_install: true
    - name: Verify pnpm installation
      run: |
        echo "pnpm version: $(pnpm --version)"
        echo "pnpm location: $(which pnpm)"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Build application
      run: pnpm run build
      env:
        NODE_OPTIONS: "--max-old-space-size=4096"
        NEXT_TELEMETRY_DISABLED: "1"
    - name: Performance audit
      run: |
        npx lighthouse https://baltzakisthemis.com --output=json --output-path=./lighthouse-results.json || echo "Lighthouse audit completed"
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: lighthouse-results
        path: ./lighthouse-results.json
    - name: Deploy to Amplify
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: Deploy Frontend to Amplify
      run: |
        aws amplify start-deployment \
          --app-id dcwmv1pw85f0j \
          --branch-name ${{ github.ref_name }} \
          --source-dir .

    - name: Deploy Backend to Amplify
      run: |
        echo "ðŸš€ Deploying Amplify Gen 2 backend..."
        npx ampx pipeline-deploy \
          --app-id dcwmv1pw85f0j \
          --branch-name ${{ github.ref_name }} \
          --outputs-format json \
          --outputs-out-dir ./amplify_outputs

    - name: Upload Amplify Outputs
      uses: actions/upload-artifact@v4
      with:
        name: amplify-outputs
        path: ./amplify_outputs/amplify_outputs.json

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
        run_install: true
    - name: Verify pnpm installation
      run: |
        echo "pnpm version: $(pnpm --version)"
        echo "pnpm location: $(which pnpm)"
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: Deploy Preview Backend
      run: |
        echo "ðŸš€ Deploying preview backend..."
        npx ampx sandbox \
          --identifier "pr-${{ github.event.number }}" \
          --outputs-format json \
          --outputs-out-dir ./amplify_outputs \
          --once
    - name: Comment PR with preview URL
      uses: aws-actions/amplify-preview-actions@v1
      with:
        amplify_app_id: dcwmv1pw85f0j
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pull_request_number: ${{ github.event.number }}
