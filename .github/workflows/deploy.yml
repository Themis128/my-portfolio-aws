name: Deploy to AWS Amplify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'  # Match Amplify build environment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Run tests
      run: pnpm run test
    - name: Run linting
      run: pnpm lint
    - name: Security audit
      run: pnpm audit --audit-level high
    - name: Run security scan
      uses: github/super-linter/slim@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.14.4
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Build application
      run: pnpm run build
      env:
        NODE_OPTIONS: "--max-old-space-size=4096"
        NEXT_TELEMETRY_DISABLED: "1"
        NEXT_TELEMETRY_DISABLED: "1"
    - name: Performance audit
      run: |
        npx lighthouse https://baltzakisthemis.com --output=json --output-path=./lighthouse-results.json || echo "Lighthouse audit completed"
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: lighthouse-results
        path: ./lighthouse-results.json
    - name: Deploy to Amplify
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: Deploy to Amplify
      run: |
        aws amplify start-deployment \
          --app-id dfltlhnwu9p09 \
          --branch-name ${{ github.ref_name }} \
          --source-dir .

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Comment PR with preview URL
      uses: aws-actions/amplify-preview-actions@v1
      with:
        amplify_app_id: dfltlhnwu9p09
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pull_request_number: ${{ github.event.number }}
