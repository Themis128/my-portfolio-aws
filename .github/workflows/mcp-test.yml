name: Test MCP Server

on:
  push:
    branches: [ main, master ]
    paths:
      - 'aws-amplify-mcp/**'
      - '.github/workflows/mcp-test.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'aws-amplify-mcp/**'
      - '.github/workflows/mcp-test.yml'

jobs:
  test-mcp-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./aws-amplify-mcp
        run: npm install

      - name: Build MCP server
        working-directory: ./aws-amplify-mcp
        run: npm run build

      - name: Test MCP server startup
        working-directory: ./aws-amplify-mcp
        run: |
          echo "Testing MCP server startup..."
          timeout 5s npm start > server_output.log 2>&1 || true

          # Check if server started successfully
          if grep -q "AWS Amplify MCP server running on stdio" server_output.log; then
            echo "✅ MCP server started successfully"
          else
            echo "❌ MCP server failed to start"
            cat server_output.log
            exit 1
          fi

          # Check for any warnings or errors
          if grep -q -i "warning\|error" server_output.log; then
            echo "⚠️ Warnings or errors detected:"
            grep -i "warning\|error" server_output.log
          else
            echo "✅ No warnings or errors detected"
          fi

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-server-logs
          path: ./aws-amplify-mcp/server_output.log
