name: üöÄ Amplify CI/CD Pipeline

on:
  push:
    branches: [master, main, staging, develop]
  pull_request:
    branches: [master, main, staging, develop]
    types: [opened, synchronize, reopened, closed]

jobs:
  # Build and test on all branches
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint
        continue-on-error: true

      - name: Run tests
        run: pnpm run test:ci
        continue-on-error: true
        env:
          CI: true

      - name: Build application
        run: pnpm run build
        env:
          NEXT_PUBLIC_AMPLIFY_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/staging' && 'staging' || 'development' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            .next/
            public/
          retention-days: 7

  # Deploy to production (only on push to main/master)
  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Deploy to Amplify
        run: |
          echo "üöÄ Starting Amplify deployment..."
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name master \
            --source-dir . \
            --no-cli-pager

      - name: Wait for deployment completion
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          for i in {1..60}; do
            STATUS=$(aws amplify get-branch \
              --app-id ${{ secrets.AMPLIFY_APP_ID }} \
              --branch-name master \
              --query 'branch.status' \
              --output text 2>/dev/null || echo "DEPLOYING")

            if [ "$STATUS" = "DEPLOYED" ]; then
              echo "‚úÖ Deployment completed successfully"
              break
            elif [ "$STATUS" = "FAILED" ]; then
              echo "‚ùå Deployment failed"
              exit 1
            fi

            echo "üîÑ Deployment in progress... (attempt $i/60)"
            sleep 30
          done

          if [ "$STATUS" != "DEPLOYED" ]; then
            echo "‚è∞ Deployment timed out after 30 minutes"
            exit 1
          fi

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment status..."
          aws amplify get-branch \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name master \
            --query 'branch | {status: status, displayName: displayName, framework: framework}' \
            --output json

      - name: Health check
        run: |
          echo "üè• Running health check..."
          curl -f https://baltzakisthemis.com/api/health || echo "‚ö†Ô∏è Health check failed, but deployment succeeded"

  # Deploy to staging
  deploy-staging:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging..."
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name staging \
            --source-dir .

      - name: Wait for staging deployment completion
        run: |
          echo "‚è≥ Waiting for staging deployment to complete..."
          for i in {1..30}; do
            STATUS=$(aws amplify get-branch \
              --app-id ${{ secrets.AMPLIFY_APP_ID }} \
              --branch-name staging \
              --query 'branch.status' \
              --output text 2>/dev/null || echo "DEPLOYING")

            if [ "$STATUS" = "DEPLOYED" ]; then
              echo "‚úÖ Staging deployment completed successfully"
              break
            elif [ "$STATUS" = "FAILED" ]; then
              echo "‚ùå Staging deployment failed"
              exit 1
            fi

            echo "üîÑ Staging deployment in progress... (attempt $i/30)"
            sleep 20
          done

          if [ "$STATUS" != "DEPLOYED" ]; then
            echo "‚è∞ Staging deployment timed out after 10 minutes"
            exit 1
          fi

  # Preview deployment for feature branches and PRs
  preview-deployment:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for preview
        run: pnpm run build
        env:
          NEXT_PUBLIC_AMPLIFY_ENV: preview

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Preview Deployment**\n\nYour changes have been deployed to a preview environment.\n\n**Preview URL:** https://pr-${{ github.event.number }}.dcwmv1pw85f0j.amplifyapp.com\n\nThis preview will be automatically updated when you push new changes to this branch.`
            })
